<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio CMS - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert.success {
            background: #efe;
            border: 1px solid #cfc;
            color: #363;
        }

        .alert.info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #1976d2;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .default-credentials {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .default-credentials h4 {
            color: #495057;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .default-credentials p {
            color: #6c757d;
            margin: 4px 0;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Portfolio CMS</h1>
            <p>Content Management System</p>
        </div>

        <div class="default-credentials">
            <h4>Default Credentials</h4>
            <p><strong>Username:</strong> admin</p>
            <p><strong>Password:</strong> admin123</p>
            <p style="color: #dc3545; font-weight: 500;">⚠️ Change password after first login!</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" id="loginBtn" class="login-btn">
                <span id="btnText">Sign In</span>
            </button>
        </form>

        <div class="footer">
            <p>
                <a href="/">← Back to Portfolio</a>
            </p>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.alert = document.getElementById('alert');
                this.loginBtn = document.getElementById('loginBtn');
                this.btnText = document.getElementById('btnText');
                
                this.init();
            }

            init() {
                // Check if already authenticated
                this.checkAuthStatus();
                
                // Bind form submission
                this.form.addEventListener('submit', this.handleLogin.bind(this));
                
                // Auto-focus username field
                document.getElementById('username').focus();
            }

            async checkAuthStatus() {
                try {
                    const response = await fetch('/api/auth/status');
                    const data = await response.json();
                    
                    if (data.authenticated) {
                        this.showAlert('Already logged in. Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/admin/dashboard';
                        }, 1000);
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const formData = new FormData(this.form);
                const credentials = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };

                if (!credentials.username || !credentials.password) {
                    this.showAlert('Please fill in all fields', 'error');
                    return;
                }

                this.setLoading(true);
                this.hideAlert();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(credentials),
                        credentials: 'include'
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        this.showAlert('Login successful! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/admin/dashboard';
                        }, 1000);
                    } else {
                        this.showAlert(data.message || 'Login failed', 'error');
                        this.setLoading(false);
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    this.showAlert('Connection error. Please try again.', 'error');
                    this.setLoading(false);
                }
            }

            showAlert(message, type = 'info') {
                this.alert.textContent = message;
                this.alert.className = `alert ${type}`;
                this.alert.style.display = 'block';
            }

            hideAlert() {
                this.alert.style.display = 'none';
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                
                if (loading) {
                    this.btnText.innerHTML = '<span class="loading"></span>Signing In...';
                } else {
                    this.btnText.textContent = 'Sign In';
                }
            }
        }

        // Initialize login manager when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
