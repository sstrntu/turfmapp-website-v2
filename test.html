<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; }
        .test-container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid white;
            overflow: hidden;
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .background-test {
            z-index: 1;
        }
        .foreground-test {
            z-index: 2;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info {
            color: white;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="info">Background layer test:</div>
    <div class="test-container">
        <div class="layer background-test">
            <img src="assets/images/portfolio-map.jpeg" alt="Background">
        </div>
    </div>
    
    <div class="info">Structures layer test:</div>
    <div class="test-container">
        <div class="layer foreground-test">
            <img src="assets/images/structures.png" alt="Structures">
        </div>
    </div>
    
    <div class="info">Combined layers test:</div>
    <div class="test-container">
        <div class="layer background-test">
            <img src="assets/images/portfolio-map.jpeg" alt="Background">
        </div>
        <div class="layer foreground-test">
            <img src="assets/images/structures.png" alt="Structures">
        </div>
    </div>
</body>
</html>
