services:
  app:
    container_name: v2-turfmapp-app
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000"
    networks:
      - app_network
      - shared_network
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.v2turfmapp.rule=Host(`v2.turfmapp.com`)"
      - "traefik.http.routers.v2turfmapp.entrypoints=web-secure"
      - "traefik.http.routers.v2turfmapp.tls.certresolver=cloudflare"
      - "traefik.http.services.v2turfmapp.loadbalancer.server.port=3000"
      - "traefik.docker.network=shared_network"

networks:
  app_network:
    driver: bridge
  shared_network:
    external: true
